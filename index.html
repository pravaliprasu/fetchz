<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid
        }
        tr{
            border:1px solid
        }
        td{
            border:1px solid
        }
    </style>
</head>
<body>
    <table></table>
    <script>
       

        fetch("https://fakestoreapi.com/products",{
            method:"get"
        }).then((val)=>{
            return val.json()
        }).then((val)=>{

            for(i=0;i<val.length;i++){
            var tab=document.getElementsByTagName("table")
        //    tab.setAttribute("style","border:1px solid")
            var tr=document.createElement("tr")
            var td1=document.createElement("td")
            var td2=document.createElement("td")
            var td3=document.createElement("td")
            var td4=document.createElement("td")
            var td5=document.createElement("td")
            var td6=document.createElement("td")


            td1.innerText=val[i].id
            tr.appendChild(td1)
            tab[0].appendChild(tr)
            // console.log(val)

            td2.innerText=val[i].title
            tr.appendChild(td2)
            tab[0].appendChild(tr)

            td3.innerText=val[i].price
            tr.appendChild(td3)
            tab[0].appendChild(tr)

            td4.innerText=val[i].description
            tr.appendChild(td4)
            tab[0].appendChild(tr)

            td5.innerText=val[i].category
            tr.appendChild(td5)
            tab[0].appendChild(tr)

           
            var img=document.createElement("img")
            img.setAttribute("src",val[i].image)
            img.style.width="100px"
            td6.appendChild(img)
             tr.appendChild(td6)
            tab[0].appendChild(tr)
            }
        })
         
    </script>
</body>
</html>
